<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOLOGY PRATICE TEST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
:root{
    --light-purple-color: #000000;
    --light-color: rgb(255,255,255,0.8);
    --dark-color: #000000;
    --grey-color: #07faa5;
    --transition: all 300ms ease-in-out;
    color: #000;
}
.flex{
    display: flex;
    align-items: center;
    justify-content: center;
}
body{
    width:100%;
    font-family: 'Poppins', sans-serif;
    color: var(--dark-color);
    background: var(--grey-color);
    background-image: url('https://i.gifer.com/embedded/download/32bt.gif');
    background-repeat: no-repeat;
    background-size: cover;
}
.wrapper{
    background: var(--light-color);
    padding: 1.5rem 4rem 3rem 4rem;
    width: 60%;
    height: 800%;
    border-radius: 12px;
    position: relative;
    box-shadow: 0 4px 6px rgb(0 0 0 / 10%), 0 1px 3px rgb(0 0 0 / 10%);
  
}
.quiz-title{
    text-align: center;
    font-size: 2rem;
}
.quiz-score{
    text-align: right;
    font-weight: 600;
    font-size: 1.2rem;
    margin-bottom: 1rem;
    border: 5px solid var(--grey-color);
    font-weight: bold;
    width: 100px;
    height: 50px;
    margin: .5rem auto 1rem auto;
    color: var(--light-purple-color);
}
.quiz-question{
    font-size: 1.2rem;
    text-align: center;
    line-height: 1.3;
    margin-bottom: 2rem;
}
.quiz-question .category{
    font-size: 0.9rem;
    font-weight: 500;
    background-color: var(--light-purple-color);
    color: var(--light-color);
    padding: .2rem .4rem;
    border-radius: .2rem;
    margin-top: 0.5rem;
    display: inline-block;
}
.quiz-options{
    list-style-type: none;
    margin: 1rem 0;
}
.quiz-options li{
    border-radius: 0.5rem;
    font-weight: 600;
    margin: .7rem 0;
    padding: .4rem 1.2rem;
    cursor: pointer;
    border: 3px solid var(--light-purple-color);
    background-color: var(--light-purple-color);
    color: var(--light-color);
    box-shadow: 0 4px 0 0 #f8c313;
    transition: var(--transition);
}
.quiz-options li:hover{
    background-color: var(--grey-color);
    color: var(--dark-color);
    border-color: var(--grey-color);
    box-shadow: 0 4px 0 0 #bbbbbb;
}
.quiz-options li:active{
    transform: scale(0.97);
}
/* js related */
.selected{
    background-color: var(--grey-color)!important;
    color: var(--dark-color)!important;
    border-color: var(--grey-color)!important;
    box-shadow: 0 4px 0 0 #bbbbbb!important;
}
.quiz-foot button{
    border: none;
    border-radius: 0.5rem;
    outline: 0;
    font-family: 'Poppins', sans-serif;
    font-size: 1.2rem;
    font-weight: 600;
    padding: .5rem 1rem;    
    margin: 0 auto 0 auto;
    text-transform: uppercase;
    cursor: pointer;
    display: block;
    background-color: var(--grey-color);
    color: var(--dark-color);
    letter-spacing: 2px;
    transition: var(--transition);
    box-shadow: 0 4px 0 0 #bbbbbb;
}
.quiz-foot button:hover{
    background-color: #e6e6e6;
    box-shadow: 0 4px 0 0 #a7a7a7;
}
.quiz-foot button:active{
    transform: scale(0.95);
}
#play-again{
    display: none;
}
#result{
    padding: .7rem 0;
    text-align: center;
    font-weight: 600;
    font-size: 1.3rem;
}
#result i{
    width: 30px;
    height: 30px;
    border-radius: 50%;
    line-height: 30px;
    margin-right: .5rem;
    margin-bottom: .5rem;
    background-color: var(--light-purple-color);
    color: var(--light-color);
}
#back{
    border: none;
    border-radius: 0.5rem;
    outline: 0;
    font-family: 'Poppins', sans-serif;
    font-size: 1.2rem;
    font-weight: 600;
    padding: .5rem 1rem;    
    margin: 0 auto 0 auto;
    text-transform: uppercase;
    cursor: pointer;
    display: block;
    background-color: var(--grey-color);
    color: var(--dark-color);
    letter-spacing: 2px;
    transition: var(--transition);
    box-shadow: 0 4px 0 0 #bbbbbb;
    float:right;
    height:60px;

}
#back:hover{
    background-color: #e6e6e6;
    box-shadow: 0 4px 0 0 #a7a7a7;

}




@media(max-width: 678px){
    .quiz-title{
        font-size: 1.6rem;
    }
    .wrapper{
        margin: 3rem 0;
        width: 90%;
        height: 90%;
        padding: 1.5rem 1rem 3rem 1rem;
        border-top-left-radius: 0;
        border-bottom-right-radius: 0;
    }
    .quiz-foot button{
        font-size: 1rem;
    }
}
     </style>
</head>
<body class = "flex">
    
    <div class = "wrapper">
        <div class = "quiz-container">
            <div class = "quiz-head">
                <h1 class = "quiz-title">BIOLOGY PRATICE TEST <button type = "button" id = "back" onclick="window.location.href='bio.html'"><--BACK</button></h1>
                
                <div class = "quiz-score flex">
                    <span id = "correct-score"></span>/<span id = "total-question"></span>
                </div>
            </div>
            <div class = "quiz-body">
                <h2 class = "quiz-question" id = "question"><!--What is the full form of HTTP? --></h2>
                <ul class = "quiz-options">
                    <!-- <li>1. Hyper text transfer package</li>
                    <li>2. Hyper text transfer protocol</li>
                    <li>3. Hyphenation text test program</li>
                    <li>4. None of the above</li> -->
                </ul>
                <div id = "result">
                </div>
            </div>
            <div class = "quiz-foot">
                <button type = "button" id = "check-answer">Check Answer</button>
                <button type = "button" id = "play-again">Play Again!</button>
            </div>
        </div>
    </div>



<script>
    const _question = document.getElementById('question');
const _options = document.querySelector('.quiz-options');
const _checkBtn = document.getElementById('check-answer');
const _playAgainBtn = document.getElementById('play-again');
const _result = document.getElementById('result');
const _correctScore = document.getElementById('correct-score');
const _totalQuestion = document.getElementById('total-question');

let correctAnswer = "", correctScore = askedCount = 0, totalQuestion = 10;

const questions = [
    {
        question: "What is the primary structure of a protein?",
        options: ["Sequence of amino acids", "α-Helix and β-Pleated sheets", "Three-dimensional folding", "Quaternary structure"],
        correct_answer: "Sequence of amino acids"
    },
    {
        question: "Which enzyme is responsible for catalyzing the conversion of ATP to cAMP?",
        options: ["Adenylate cyclase", "Phosphodiesterase", "Kinase", "Ligase"],
        correct_answer: "Adenylate cyclase"
    },
    {
        question: "In which phase of the cell cycle does DNA replication occur?",
        options: ["G1 phase", "S phase", "G2 phase", "M phase"],
        correct_answer: "S phase"
    },
    {
        question: "What is the name of the process by which cells engulf large particles or cells?",
        options: ["Endocytosis", "Exocytosis", "Phagocytosis", "Pinocytosis"],
        correct_answer: "Phagocytosis"
    },
    {
        question: "Which organelle is primarily involved in the synthesis of lipids and detoxification of drugs?",
        options: ["Rough endoplasmic reticulum", "Smooth endoplasmic reticulum", "Golgi apparatus", "Mitochondria"],
        correct_answer: "Smooth endoplasmic reticulum"
    },
    {
        question: "What is the function of ribosomes in a cell?",
        options: ["Energy production", "Lipid synthesis", "Protein synthesis", "DNA replication"],
        correct_answer: "Protein synthesis"
    },
    {
        question: "Which molecule carries amino acids to the ribosome during translation?",
        options: ["mRNA", "tRNA", "rRNA", "DNA"],
        correct_answer: "tRNA"
    },
    {
        question: "What is the most common extracellular matrix protein in animals?",
        options: ["Elastin", "Fibrinogen", "Keratin", "Collagen"],
        correct_answer: "Collagen"
    },
    {
        question: "Which hormone regulates the basal metabolic rate in humans?",
        options: ["Insulin", "Glucagon", "Thyroxine", "Cortisol"],
        correct_answer: "Thyroxine"
    },
    {
        question: "What is the primary function of the mitochondria?",
        options: ["Photosynthesis", "Protein synthesis", "ATP production", "Lipid synthesis"],
        correct_answer: "ATP production"
    },
    {
        question: "Which process results in the formation of four genetically distinct daughter cells from a single parent cell?",
        options: ["Mitosis", "Binary fission", "Meiosis", "Budding"],
        correct_answer: "Meiosis"
    },
    {
        question: "What type of RNA is involved in splicing during the processing of pre-mRNA?",
        options: ["mRNA", "tRNA", "rRNA", "snRNA"],
        correct_answer: "snRNA"
    },
    {
        question: "Which part of the brain is responsible for regulating balance and coordination?",
        options: ["Cerebrum", "Cerebellum", "Medulla oblongata", "Hypothalamus"],
        correct_answer: "Cerebellum"
    },
    {
        question: "What is the primary function of the large intestine in the digestive system?",
        options: ["Nutrient absorption", "Bile production", "Water absorption", "Protein digestion"],
        correct_answer: "Water absorption"
    },
    {
        question: "Which molecule serves as the primary energy currency of the cell?",
        options: ["NADH", "FADH2", "GTP", "ATP"],
        correct_answer: "ATP"
    }
];





// load question manually
function loadQuestion(){
    if (askedCount < questions.length) {
        const currentQuestion = questions[askedCount];
        _result.innerHTML = "";
        showQuestion(currentQuestion);
    }
}

// display question and options
function showQuestion(question){
    _checkBtn.disabled = false;
    correctAnswer = question.correct_answer;
    let optionsList = question.options;
    
    _question.innerHTML = `${question.question}`;
    _options.innerHTML = `
        ${optionsList.map((option, index) => `
            <li> ${index + 1}. <span>${option}</span> </li>
        `).join('')}
    `;
    selectOption();
}



// event listeners
function eventListeners(){
    _checkBtn.addEventListener('click', checkAnswer);
    _playAgainBtn.addEventListener('click', restartQuiz);
}

document.addEventListener('DOMContentLoaded', function(){
    loadQuestion();
    eventListeners();
    _totalQuestion.textContent = totalQuestion;
    _correctScore.textContent = correctScore;
});



// options selection
function selectOption(){
    _options.querySelectorAll('li').forEach(function(option){
        option.addEventListener('click', function(){
            if(_options.querySelector('.selected')){
                const activeOption = _options.querySelector('.selected');
                activeOption.classList.remove('selected');
            }
            option.classList.add('selected');
        });
    });
}

// answer checking
function checkAnswer(){
    _checkBtn.disabled = true;
    if(_options.querySelector('.selected')){
        let selectedAnswer = _options.querySelector('.selected span').textContent;
        if(selectedAnswer == HTMLDecode(correctAnswer)){
            correctScore++;
            _result.innerHTML = `<p><i class = "fas fa-check"></i>Correct Answer!</p>`;
        } else {
            _result.innerHTML = `<p><i class = "fas fa-times"></i>Incorrect Answer!</p> <small><b>Correct Answer: </b>${correctAnswer}</small>`;
        }
        checkCount();
    } else {
        _result.innerHTML = `<p><i class = "fas fa-question"></i>Please select an option!</p>`;
        _checkBtn.disabled = false;
    }
}

// to convert html entities into normal text of correct answer if there is any
function HTMLDecode(textString) {
    let doc = new DOMParser().parseFromString(textString, "text/html");
    return doc.documentElement.textContent;
}


function checkCount(){
    askedCount++;
    setCount();
    if(askedCount == totalQuestion){
        setTimeout(function(){
            console.log("");
        }, 5000);


        _result.innerHTML += `<p>Your score is ${correctScore}.</p>`;
        _playAgainBtn.style.display = "block";
        _checkBtn.style.display = "none";
    } else {
        setTimeout(function(){
            loadQuestion();
        }, 300);
    }
}

function setCount(){
    _totalQuestion.textContent = totalQuestion;
    _correctScore.textContent = correctScore;
}


function restartQuiz(){
    correctScore = askedCount = 0;
    _playAgainBtn.style.display = "none";
    _checkBtn.style.display = "block";
    _checkBtn.disabled = false;
    setCount();
    loadQuestion();
}
</script>
</body>
</html>
